<app-header></app-header>
<section class="job-details__section py-[50px]">
    <div class="container">
        <div class="job-details__bo">
            <div class="job-details__box--header p-[20px_35px] bg-white rounded-t-[15px] border-b-[1px] border-b-gray-light border-solid flex items-center flex-wrap justify-between">
                <h2 class="text-[18px]/[30px] font-[600] pr-[15px]">{{ job?.title }}</h2>
                <!-- <div class="text-[14px]/[16px] text-[#919191] font-[400]"><i class="bi bi-geo-alt"></i> {{ job.location }}</div> -->
            </div>
            <div class="job-details__box--body p-[20px_35px] bg-white rounded-b-[15px]">
                <div [innerHTML]="job?.description | newlineReplaceBr" class="text-[16px]/[27px]"></div>
                <!-- <h2>{{ details }}</h2> -->
            </div>
        </div>
    </div>
</section>
